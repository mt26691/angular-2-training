<div [hidden]="submitted">
    <h1>Hero form</h1>
    {{diagnostic}}
    <form *ngIf="active" (ngSubmit)="onSubmit()" #heroForm="ngForm" novalidate>
        <div class="form-group">
            <label for="name">Name</label>
            <input [(ngModel)]="model.name" name="name" type="text" class="form-control" id="name" 
                minlength="3"
                required #name="ngModel">  
            {{name.className}}
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
            </div>
        </div>
        <div class="form-group">
            <label for="alterEgo">Alter Ego</label>
            <input [(ngModel)]="model.alterEgo" type="text" name="alterEgo" class="form-control" id="alterEgo">
        </div>
        <div class="form-group">
            <label for="power">Power</label>
            <select id="power" class="form-control" required [(ngModel)]="model.power" name="power">
                <option *ngFor="let power of powers" [value]="power">{{power}}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-default" [disabled]="!heroForm.form.valid">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
        <div class="col-xs-3">Name</div>
        <div class="col-xs-9  pull-left">{{ model.name }}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Alter Ego</div>
        <div class="col-xs-9 pull-left">{{ model.alterEgo }}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Power</div>
        <div class="col-xs-9 pull-left">{{ model.power }}</div>
    </div>
    <br>
    <button class="btn btn-default" (click)="submitted=false">Edit</button>
</div>
